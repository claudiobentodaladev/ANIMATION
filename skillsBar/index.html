<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>skills bar</title>
</head>
<body>
    <main class="skills">
        <h1>my skills</h1>
        <ul>
            <li>
                <h3>html</h3>
                <span class="bar">
                    <span id="htmlSkills"></span>
                </span>
            </li>
            <li>
                <h3>css</h3>
                <span class="bar">
                    <span id="cssSkills"></span>
                </span>
            </li>
            <li>
                <h3>javascript</h3>
                <span class="bar">
                    <span id="jsSkills"></span>
                </span>
            </li>
        </ul>
    </main>
</body>
</html>
